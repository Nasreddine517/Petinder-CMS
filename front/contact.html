<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Petinder</title>
  <link rel="stylesheet" href="./contact.css">
</head>
<body>


<!-- HEADER -->
  <div class="header">

    <div class="en-tete">
        <div class="gauche">
            <img src="./assets/logo_reda-removebg-preview.png" alt="">
        </div>

        <nav class="milieu">
            
            <a href="index.html" >Accueil</a>
            
           
            <a href="profiles.html">Tous les Profiles</a>
            <a href="formule.html">Formules</a>
            <a href="Qui.html">Qui-sommes-nous ?</a>            
            <a href="Actu.html">Actu</a>
            <a href="contact.html" class="active">Contact</a>
            
        </nav>

        <div class="droite">
            
            <a href="seconecter.html" class="btn1">Se connecter</a>

            
        </div>
    </div>
</div>
 
  <!-- CONTACT -->
  <section class="contact-section">
    <div class="contact-container">

      <div class="contact-text">
        <h2>Contacter notre équipe.</h2>
        <p>
          N’hésitez pas à nous contacter pour tout commentaire
          ou pour toutes demandes diverses.
        </p>
      </div>

      <form class="contact-form" novalidate>
        <div class="half">
          <p class="field-title">Nom *</p>
          <input class="field-box" placeholder="Nom">
        </div>

        <div class="half">
          <p class="field-title">Prénom *</p>
          <input class="field-box" placeholder="Prénom">
        </div>

        <div class="full">
          <p class="field-title">E-mail *</p>
          <input class="field-box" placeholder="Votre adresse email">
        </div>

        <div class="full">
          <p class="field-title">Message</p>
          <textarea class="field-box field-message" placeholder="Votre message"></textarea>
        </div>

        <a href="index.html" class="btn-submit">Envoyer</a>
      </form>

    </div>
  </section>

</body>
</html>
